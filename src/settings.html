<body>
    <section class="removesidebar">
        <h1>侧栏设置</h1>
        <div class="wrap">
            <div class="removeinput">
                <span>你要删除的侧栏序号（使用 "," 分割）</span>
                <div class="vertical-list-item bottom-box">
                    <input class="remove-input text_color" type="text" spellcheck="false">
                    <div class="ops-btns">
                        <button class="q-button q-button--small q-button--secondary apply">保存</button>
                    </div>
                </div>
            </div>
            <hr class="horizontal-dividing-line" />
            <div class="vertical-list-item">
                <span>移除侧栏提示红点</span>
                <div class="q-switch"><span class="q-switch__handle"></span></div>
            </div>
        </div>
    </section>
</body>
